<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Details</title>

    <!-- Bootsratp CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="styles/project-details.css" />
  </head>
  <body>
         <!-- --------------------------- Toast Container --------------------------- -->
  <div aria-live="polite" aria-atomic="true" class="position-relative z-3">
    <div id="toast-container" class="toast-container top-0 end-0 p-3">
      <!-- Toasts using showToast function in global.js -->
      
    </div>
  </div>

  <!-- --------------------------- Modal Container --------------------------- -->
  <div id="modal-container" class="modal-container"></div>
    <!-- ------------------------------- Navbar -------------------------------- -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary px-3 justify-content-between"
    >
      <a class="navbar-brand" href="/">Bug Tracker</a>

      <ul class="navbar-nav flex align-items-center">
        <li class="nav-link">
          <span id="username"></span> [<span id="role"></span>]
        </li>

        <li class="nav-link">Last Login: <span id="last-login"></span></li>
        <li class="nav-link fw-bold">
          <button onclick="logout()" class="btn btn-warning btn-sm">
            Logout
          </button>
        </li>
      </ul>
    </nav>

    <main>
      <!-- Part I: Project Details -->
      <section class="project-details">
        <div class="page-heading">
          <h1>Project Details</h1>
        </div>
        <div class="card-pro" >
        <p><strong>Project Name:</strong> <span id="project-name"></span></p>
        <p id="project-description"></p>
        <p><strong>Status:</strong> <span id="project-status"></span></p>
        <p>
          <strong>Start Date:</strong> <span id="project-start-date"></span>
        </p>
        <p>
          <strong>Project Manager:</strong> <span id="project-manager"></span>
        </p>
        <div class="members-list">
          <div>
            <strong>Testers</strong>
            <ul class="list-group" id="testers-list"></ul>
          </div>
          <div>
            <strong>Developers</strong>
            <ul class="list-group" id="developers-list"></ul>
          </div>
        </div>
      </section>

      <!-- Part II: Bug List -->
      <section class="bug-list">
        <h3>Bug List</h3>
        <div class="card-pro">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="search"
              placeholder="Search bugs... (Yet to implement)"
            />
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button">
                Search
              </button>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table" id="bugsTable">
              <thead>
                <tr class="">
                  <th scope="col" onclick="sortTable(0)">ID</th>
                  <th scope="col" onclick="sortTable(1)">Title</th>
                  <th scope="col" onclick="sortTable(1)">Description</th>
                  <th scope="col" onclick="sortTable(2)">Severity</th>
                  <th scope="col" onclick="sortTable(3)">Status</th>
                  <th scope="col" onclick="sortTable(4)">Assigned To</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody id="bugs-table-body">
                <!--  bugs will be listed here -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <!-- <footer>
        <p>&copy; 2023 Bug Tracking System. All rights reserved.</p>
    </footer> -->
    <footer id="footer" class="flex-shrink-0 py-2 text-white-50">
      <div class="container text-center">
        <small>Copyright &copy;2024 &nbsp;Bug Tracking System</small>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script defer src="../js/api.js"></script>
    <script defer src="../js/protected.js"></script>
    <script defer src="../js/global.js"></script>
    <script defer src="js/project-details.js"></script>
  </body>
</html>
