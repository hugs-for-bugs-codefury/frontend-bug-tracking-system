<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Project</title>
    <!-- Bootsratp CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="styles/new-project.css" />
  </head>
  <body>
         <!-- --------------------------- Toast Container --------------------------- -->
  <div aria-live="polite" aria-atomic="true" class="position-relative z-3">
    <div id="toast-container" class="toast-container top-0 end-0 p-3">
      <!-- Toasts using showToast function in global.js -->
      
    </div>
  </div>

  <!-- --------------------------- Modal Container --------------------------- -->
  <div id="modal-container" class="modal-container"></div>
    <!-- ------------------------------- Navbar -------------------------------- -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary px-3 justify-content-between"
    >
      <a class="navbar-brand" href="/">Bug Tracker</a>

      <ul id="nav-links-user" class="navbar-nav flex align-items-center">
        <li class="nav-link">
          <span id="username"></span> [<span id="role"></span>]
        </li>

        <li class="nav-link">Last Login: <span id="last-login"></span></li>
        <li class="nav-link fw-bold">
          <button onclick="logout()" class="btn btn-warning btn-sm">
            Logout
          </button>
        </li>
      </ul>
    </nav>

    <main class="container">
      <div class="page-heading">
        <h1>Create Project</h1>
      </div>
      <section class="create-project">
        
        <div class="card-new">
          <form id="createProjectForm">
            <label for="projectName">Project Name</label>
            <input type="text" id="projectName" name="projectName" required />

            <label for="projectDescription">Description</label>
            <textarea
              id="projectDescription"
              name="projectDescription"
              class="form-control"
            ></textarea>

            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" name="startDate" required />

            <div class="flex-column">
              <label for="testers" class="text-start">Select Testers</label>
              <div id="testers" class="d-flex flex-row flex-wrap align-items-center gap-2"></div>
            </div>

            <div class="flex-column">
              <label for="developers" class="text-start"
                >Select Developers</label
              >
              <div id="developers" class="d-flex flex-row flex-wrap align-items-center gap-2"></div>
            </div>

            <button type="submit">Create Project</button>
          </form>
        </div>
      </section>
    </main>

    <!-- <footer>
        <p>&copy; 2023 Bug Tracking System. All rights reserved.</p>
    </footer> -->
    <footer id="footer" class="flex-shrink-0 py-2 text-white-50">
      <div class="container text-center">
        <small>Copyright &copy;2024 &nbsp;Bug Tracking System</small>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script defer src="../js/api.js"></script>
    <script defer src="../js/protected.js"></script>
    <script defer src="../js/global.js"></script>
    <script defer src="js/new-project.js"></script>
  </body>
</html>
