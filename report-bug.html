        <span> <a href="index.html">Bug Tracker</a></span>

          </ul>
        </nav>
    </header>

    <main>
        <div class="card">
            <h2>Report a New Bug</h2>
            <form id="reportBugForm">
                <div class="form-group">
                    <label for="projectName">Project Name</label>
                    <select id="projectName" name="projectName" required>
                        <!-- Options populated dynamically through JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="bugTitle">Title</label>
                    <input type="text" id="bugTitle" name="bugTitle" required>
                </div>
                <div class="form-group">
                    <label for="bugDescription">Description</label>
                    <textarea id="bugDescription" name="bugDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="severityLevel">Severity Level</label>
                    <select id="severityLevel" name="severityLevel" required>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Submit Bug Report</button>
                </div>
                <!-- <button type="submit">Submit Bug Report</button> -->
            </form>
        </div>
    </main>
