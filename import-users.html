<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Import Users - Bug Tracker</title>
    <!-- Bootsratp CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"

      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/import-users.css" />
  </head>
  <body>
    <!-- --------------------------- Toast Container --------------------------- -->
    <div aria-live="polite" aria-atomic="true" class="position-relative z-3">
      <div id="toast-container" class="toast-container top-0 end-0 p-3">
        <!-- Toasts using showToast function in global.js -->

      </div>
    </div>

    <!-- --------------------------- Modal Container --------------------------- -->
    <div id="modal-container" class="modal-container"></div>
    <!-- ------------------------------- Navbar -------------------------------- -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary px-3 justify-content-between"
    >
      <a class="navbar-brand" href="/">Bug Tracker</a>

      <ul class="navbar-nav flex align-items-center">
        <li class="nav-item">
          <a class="nav-link" href="/login.html">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/registration.html">Register</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/import-users.html">Import Users</a>
        </li>
      </ul>
    </nav>

    <main>
      <div class="import-container">
        <h2>Import Users</h2>
        <form id="importForm">
          <div class="input-group">
            <label for="fileInput">Import JSON/XML File</label>
            <input type="file" id="fileInput" accept=".json" />
          </div>
          <button type="submit">Import Users</button>
          <!-- download sample file -->
        </form>
        <div class="d-flex w-100 justify-content-center">
          <a class="mt-4" href="/data/sample.json" download
            >Download Sample File</a
          >
        </div>
      </div>
    </main>

      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script defer src="/js/api.js"></script>
    <script defer src="/js/global.js"></script>
    <script src="/js/import-users.js"></script>
