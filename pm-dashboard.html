<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manager Dashboard - Bug Tracker</title>
    <link rel="stylesheet" href="styles/pm-dashboard.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous"
    />
</head>
<body>
<header>
    <span> <a href="index.html">Bug Tracker</a></span>

    <ul class="user-info">
        <span id="username">Username: manager@example.com</span>
        <span id="role">Role: Manager</span>
        <span id="last-login">Last Login: 8/22/2024, 10:00 AM</span>
    </ul>
</header>

<main class="container">
    <h2>Project Manager Dashboard</h2>

     <div id="project">
      <a href="new-project.html">Create New Project</a></li>
     </div>

    <div id="project-info">
        <h3>List of Projects</h3>
        <div id="project-list" class="row">
            <ul>
              <li><a href="project-details.html">Project 1</a></li>
                   <div>full stack</div>
              <li>Project 2</a></li>
                 <di>App Dev</di>
              <li>Project 3</a></li>
                 <div>Web devlopemnt</div>
            </ul>
        </div>
    </div>
</main>

<footer id="footer" class="flex-shrink-0 py-2 text-white-50">
    <div class="container text-center">
        <small>Copyright &copy;2024 &nbsp;Bug Tracking System</small>
    </div>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetch('path/to/projects.json') // Update with the actual path
            .then(response => response.json())
            .then(projects => {
                const projectList = document.getElementById('project-list');
                
                projects.forEach(project => {
                    const projectItem = document.createElement('div');
                    projectItem.classList.add('col-md-4');
                    
                    projectItem.innerHTML = `
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">${project.name}</h5>
                                <p class="card-text">${project.description}</p>
                                <a href="project-details.html?projectId=${project.id}" class="btn btn-primary">View Project</a>
                            </div>
                        </div>
                    `;
                    
                    projectList.appendChild(projectItem);
                });
            })
            .catch(error => console.error('Error fetching projects:', error));
    });
</script>

</body>
</html>
