<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a New Bug</title>
      <!-- Bootsratp CSS -->
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/tester/styles/report-bug.css">
   
</head>
<body>
     <!-- ------------------------------- Navbar -------------------------------- -->
     <nav
     class="navbar navbar-expand-lg navbar-dark bg-primary px-3 justify-content-between"
   >
     <a class="navbar-brand" href="/">Bug Tracker</a>

     <ul id="nav-links-user" class="navbar-nav flex align-items-center">
       <li class="nav-link">
         <span id="username"></span> [<span id="role"></span>]
       </li>

       <li class="nav-link">Last Login: <span id="last-login"></span></li>
       <li class="nav-link fw-bold">
         <button onclick="logout()" class="btn btn-warning btn-sm">
           Logout
         </button>
       </li>
     </ul>
   </nav>

    <main>
        <div class="card">
            <h2>Report a New Bug</h2>
            <form id="reportBugForm">
                <div class="form-group">
                    <label for="projectName">Project Name</label>
                    <select id="projectName" name="projectName" required>
                        <!-- Options populated dynamically through JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="bugTitle">Title</label>
                    <input type="text" id="bugTitle" name="bugTitle" required>
                </div>
                <div class="form-group">
                    <label for="bugDescription">Description</label>
                    <textarea id="bugDescription" name="bugDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="severityLevel">Severity Level</label>
                    <select id="severityLevel" name="severityLevel" required>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="critical">Critical</option>
                    </select>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Submit Bug Report</button>
                </div>
                <!-- <button type="submit">Submit Bug Report</button> -->
            </form>
        </div>
    </main>

    <!-- <footer>
        <p>Â© 2023 Bug Tracking System. All rights reserved.</p>
    </footer> -->

    <footer id="footer" class="flex-shrink-0 py-2 text-white-50">
        <div class="container text-center">
          <small>Copyright &copy;2024 &nbsp;Bug Tracking System</small>
        </div>
      </footer>
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script defer src="/js/api.js"></script>
    <script defer src="/js/protected.js"></script>
    <script defer src="/js/global.js"></script>
    <script src="/tester/js/report-bug.js"></script>
</body>
</html>
