<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Project</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/new-project.css">
     <!-- Bootsratp CSS -->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"

     integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
     crossorigin="anonymous"
   />

<body>
    <header>
        <span> <a href="index.html">Bug Tracker</a></span>
        <ul class="user-info">
            <span id="username">Username: manager@example.com</span>
            <span id="role">Role: Manager</span>
            <span id="last-login">Last Login: 8/22/2024, 10:00 AM</span>
          </ul>
        </header>

    <main>
        <section class="create-project">
            <h2>Create New Project</h2>
            <div class="card-new">
                <form id="createProjectForm">
                    <label for="projectName">Project Name</label>
                    <input type="text" id="projectName" name="projectName" required>

                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" name="startDate" required>

                    <label for="teamMembers">Team Members</label>
                    <select id="teamMembers" name="teamMembers[]" multiple required>
                        <option value="dev1">Developer 1</option>
                        <option value="dev2">Developer 2</option>
                        <option value="tester1">Tester 1</option>
                        <option value="tester2">Tester 2</option>
                        <option value="tester3">Tester 3</option>
                    </select>

                    <button type="submit">Create Project</button>
                </form>
            </div>
        </section>
    </main>

    <footer id="footer" class="flex-shrink-0 py-2 text-white-50">
        <div class="container text-center">
          <small>Copyright &copy;2024 &nbsp;Bug Tracking System</small>
        </div>
      </footer>

    <script src="javascript/new-project.js"></script>
</body>
</html>
